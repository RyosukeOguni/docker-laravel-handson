# Docker Composeファイルのバージョンを指定
version: "3.9"

# コンテナを設定
services:
  # 以下、インデントが区切りとして意味を持つので注意！

  # phpを動作させるappサービスを設定
  app:
    # 動作させるDockerfileの置かれたビルドコンテキストを指定
    build: ./infra/php
    #　backendのlaravelをappサービスのworkにマウント
    volumes:
      - ./backend:/work

  web:
    image: nginx:1.20-alpine
    ports:
      - 8080:80
    volumes:
      - ./backend:/work
      - ./infra/nginx/default.conf:/etc/nginx/conf.d/default.conf
    working_dir: /work

  db:
    build: ./infra/mysql
    volumes:
      - db-store:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment:
      - PMA_ARBITRARY=1
      - PMA_HOST=db
      - PMA_USER=phper
      - PMA_PASSWORD=secret
    links:
      - db
    ports:
      - 8081:80
    volumes:
      - /sessions

volumes:
  db-store:
